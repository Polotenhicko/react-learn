<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Установка</title>
	</head>
	<body>
		<!-- указать id чтобы потом отобразить React-компонент внутри него -->
		<div id="like_button_container"></div>
		<div id="like_button_container_2"></div>

		<!-- Загрузим React. -->
		<!-- Примечание: при деплое на продакшен замените «development.js» на «production.min.js». -->
		<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

		<!-- Загрузим наш React-компонент. -->
		<script src="like_button.js"></script>
	</body>
</html>
